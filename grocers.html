<!DOCTYPE html>

<html lang="en">
<!--This is a comment line. Everything between is a comment-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <link rel="stylesheet" href="grocers.css">
    <title>Western Columbia Grocers Registration</title>
    <script src="grocers.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Welcome to Western Columbia Grocers</h1>
    <br>
    <h2>Please Complete the Following Registration</h2>    
    <div class="container">
        <form id="myform" onsubmit="processData();return false">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <br>
            <label for="postalcode">Postal Code:</label>
            <input type="text" id="postalcode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>
            <br>
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <br>
            <label for="pickupdate">Pickup Date:</label>
            <input type="date" id="pickupdate" required>
            <br>
            <!-- Food Orders -->
            <label for="vegetableHampers">Vegetable Hampers:</label>
            <input type="number" id="vegetableHampers" min="0">
            <br>
            <label for="fruitHampers">Fruit Hampers:</label>
            <input type="number" id="fruitHampers" min="0">
            <br>
            <label for="freshChickens">Fresh Chickens:</label>
            <input type="number" id="freshChickens" min="0">
            <br>
            <label for="porkKg">Pork (kg):</label>
            <input type="number" id="porkKg" min="0">
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>
    <h2>Registration Details</h2>    
    <div id="output"></div>

</body>

</html>
